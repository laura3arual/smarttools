
<div class="smart-tools-contents" ng-controller="PublicContestController">

  <div class="row contest-container">
    <div class="col-sm-12 col-md-3 contest">
      <div class="thumbnail">
        <img ng-src="{{currentContest.image}}" alt="Imagen del Concurso">
        <div class="caption">
          <h3>{{currentContest.name}}</h3>
          <p>
            <strong>Premio: </strong> {{currentContest.prizeDescription}}
          </p>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-9">

      <a class="btn btn-success" ui-sref="createVideo({contestId: currentContestId})">Add new video</a>

      <div class="media video" ng-repeat="video in videos" ng-if="video.state === 'Converted' ">
        <div class="media-left">
          <a href="#">
            <div ng-bind-html="htmlVideoTags[video._id]" class="htmlComment"></div>
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">Fecha: {{video.name}}</h4>
          <p><strong>ID:</strong> {{video._id}}</p>
          <p><strong>Nombre:</strong> {{video.name}}</p>
          <p><strong>Apellido:</strong> {{video.lastName}}</p>
          <p><strong>Email:</strong> {{video.email}}</p>
          <p><strong>Mensaje:</strong> {{video.description}}</p>          
        </div>
      </div>

      <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
    </div>
  </div>

</div>
