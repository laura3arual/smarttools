<div ng-controller="CreateVideoController">
  <form>
    Name:<input type="text" ng-model="newVideo.name">
    LastName:<input type="text" ng-model="newVideo.image">
    Email: <input type="email">
    Description: <input type="description">
    <span>{{newVideo.url}}</span>
    Video:<input type="fyle">
    <div class="button" ngf-select="upload($file)">Upload on file select</div>
    <button ng-click="addVideo()">Save</button>
  </form>
</div>
