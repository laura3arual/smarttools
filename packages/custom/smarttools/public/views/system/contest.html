<div class="smart-tools-contents" ng-controller="ContestController">

  <div class="row contest-container">
    <div class="col-sm-12 col-md-3 contest">
      <div class="thumbnail">
        <img ng-src="{{currentContest.image}}" alt="Imagen del Concurso">
        <div class="caption">
          <h3>{{currentContest.name}}</h3>
          <p>
            <strong>Premio: </strong> {{currentContest.prizeDescription}}
          </p>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-9">
      <div class="media video" ng-repeat="video in videos | orderBy : 'uploadDate' : true | startFrom:(currentPage-1)*pageSize | limitTo:pageSize">
        <div class="media-left">
          <a href="#" ng-if="video.state === 'Converted' ">
            <div ng-bind-html="htmlVideoTags[video._id]" class="htmlComment"></div>
          </a>
          <video width="320" height="240" controls>
            <source src="./ellen" type='video/ogg; codecs="theora, vorbis"'>
          </video>
        </div>
        <div class="media-body">
          <h4 class="media-heading">Fecha: {{video.name}}</h4>
          <p><strong>Nombre:</strong> {{video.name}}</p>
          <p><strong>Apellido:</strong> {{video.lastName}}</p>
          <p><strong>Email:</strong> {{video.email}}</p>
          <p><strong>Fecha:</strong> {{video.uploadDate}}</p>
          <p ng-show="video.state === 'InProcess' "><strong>Estado:</strong> <span class="label label-warning">{{video.state}}</span> </p>
          <p ng-show="video.state === 'Converted' "><strong>Estado:</strong> <span class="label label-success">{{video.state}}</span> </p>
          <p><strong>Mensaje:</strong> {{video.description}}</p>
        </div>
      </div>
      <ul uib-pagination total-items="totalItems" items-per-page="pageSize" ng-model="currentPage" ng-change="pageChanged()"></ul>
    </div>
  </div>

</div>
