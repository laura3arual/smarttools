<section class="welcome container-fluid list-contests smart-tools-contents" data-ng-controller="ContestsController">
  <h1>Lista de Concursos</h1>

  <button class="btn btn-success" ng-click="goToCreateContest()">Crear Concurso</button>

  <div class="row">
    <div class="col-sm-6 col-md-3 contest" ng-repeat="contest in contests">
      <div class="thumbnail">
        <img ng-src="{{contest.image}}" alt="Imagen del Concurso">
        <div class="caption">
          <h3>{{contest.name}}</h3>
          <p>
            <strong>Premio: </strong> {{contest.prizeDescription}}
          </p>
          <p>
            <strong>Fecha Inicio: </strong> {{contest.startDate}}
          </p>
          <p>
            <strong>Fecha Fin: </strong> {{contest.endDate}}
          </p>
          <p>
            <strong>URL:</strong> <a href="{{currentHost}}/smarttools/{{contest._id}}">{{currentHost}}/smarttools/{{contest._id}}</a>
          </p>
          <p>
            <button class="btn btn-danger" ng-click="delete(contest)">Eliminar</button>
            <button class="btn btn-warning" ng-click="update(contest)">Editar</button>
            <a href="contest/{{contest._id}}" class="btn btn-default">Ver</a>
            <a href="smarttools/{{contest._id}}" class="btn btn-success">Home</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
