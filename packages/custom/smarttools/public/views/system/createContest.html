<div class="smart-tools-contents" ng-controller="CreateContestController">


  <div class="row">
    <div class="col-small-12 col-md-6">
      <form class="form-horizontal">
        <fieldset>

          <!-- Form Name -->
          <legend>Crear Concurso</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="name">Nombre</label>
            <div class="col-md-4">
              <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required ng-model="newContest.name">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="prize">Pemio</label>
            <div class="col-md-4">
              <input id="prize" name="prize" type="text" placeholder="El premio al mejor video" class="form-control input-md" required ng-model="newContest.prizeDescription">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="image">Imagen</label>
            <div class="col-md-4">
              <div class="button" ngf-select="upload($file)" ng-model="file" name="file" ngf-pattern="'image/*'"
              ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
              ngf-resize="{width: 100, height: 100}">
              <img class="thumb" ngf-thumbnail="file || 'http://www.uploadhinh.com/content/images/system/logo_homepage_20150714083101.png'"></div>
            </div>
          </div>

          <!-- Prepended text-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="startDate">Fecha de Inicio</label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input id="startDate" name="startDate" class="form-control" placeholder="" type="date" required ng-model="newContest.startDate">
              </div>

            </div>
          </div>

          <!-- Prepended text-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="endDate">Fecha Fin</label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input id="endDate" name="endDate" class="form-control" placeholder="" type="date" required ng-model="newContest.endDate">
              </div>

            </div>
          </div>

          <span>{{newContest.url}}</span>
          <center>
            <button class="btn btn-success" ng-click="addContest()">Crear</button>
          </center>

        </fieldset>
      </form>
    </div>
  </div>

</div>
